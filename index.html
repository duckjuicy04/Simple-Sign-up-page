<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <title>Sign-up</title>
  </head>
  <body>
    <div class="content">
      <div class="big-topic">
        <h1 class="the-topic">Design with us to<br />unlock your creativity</h1>
        <h3 class="the-light-topic">
          Access to thousands of design<br />resources and templates
        </h3>
      </div>
      <div class="the-btn">
        <a href="#" class="google-btn"
          ><i class="fa-brands fa-google"></i>Sign up with your Google
          account</a
        >
      </div>
      <div class="separator">OR</div>
      <div>
        <form>
          <div class="email-container">
            <input type="email" id="email" placeholder="" required />
            <label for="email">Email address</label>
            <input type="submit" value="Sign up" />
          </div>
        </form>
      </div>
      <div class="policies">
        By signing up, you agree to the
        <a href="#" class="Terms">Terms of use</a> and
        <a href="#" class="Terms">Privacy Policy.</a>
      </div>
    </div>
  </body>
</html>
